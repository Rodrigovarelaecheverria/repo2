<!DOCTYPE html>
<html>
<head>
    <title>HORARIO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
    <form action="" class="form-horizontal">
        <fieldset>
            <legend>HORARIO</legend>
            <div class="control-group">
                <h1>Hola mundo</h1>
                <label class="control-label">Ingresar Fecha:</label>

                <div class="controls input-append date form_datetime" data-date="" >
                    <input size="16" type="text" name="fecha" id="fecha" value="" readonly>
                    <span class="add-on"><i class="icon-remove"></i></span>
					<span class="add-on"><i class="icon-th"></i></span>
                </div>

                <button type="button" class="btn btn-success" id="verificar">Verificar</button>
            </div>
        </fieldset>
    </form>
</div>

<script type="text/javascript" src="./jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bootstrap/js/moment.js" charset="UTF-8"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="bootstrap/js/locales/bootstrap-datetimepicker.es.js" charset="UTF-8"></script>

<script type="text/javascript">
    $(".form_datetime").datetimepicker({format: 'yyyy-mm-dd hh:ii'});

    $("#verificar").on('click', function() {
        moment.lang('es', {
            months: 'Enero_Febrero_Marzo_Abril_Mayo_Junio_Julio_Agosto_Septiembre_Octubre_Noviembre_Diciembre'.split('_'),
             monthsShort: 'Enero._Feb._Mar_Abr._May_Jun_Jul._Ago_Sept._Oct._Nov._Dec.'.split('_'),
            weekdays: 'Domingo_Lunes_Martes_Miercoles_Jueves_Viernes_Sabado'.split('_'),
            weekdaysShort: 'Dom._Lun._Mar._Mier._Jue._Vier._Sab.'.split('_'),
            weekdaysMin: 'Do_Lu_Ma_Mi_Ju_Vi_Sa'.split('_')
        });


        var fecha = $("#fecha").val();

        var res = fecha.substring(0, 10);
        var hora = fecha.substring(11, 16);

        var dia = moment(res).format('dddd');

        if($("#fecha").val() != "" ) { 
            if (dia == "Lunes" && hora > "08:00" || dia == "Martes" && hora < "08:00" ) {
                alert("B. Lunes 8am - Martes 8am"); 
            } else {
                if (dia == "Martes" && hora > "08:00" || dia == "Miercoles" && hora < "08:00") {
                    alert("C. Martes 8am - Miercoles 8am"); 
                } else {
                    if (dia == "Miercoles" && hora > "08:00" || dia == "Jueves" && hora < "08:00") {
                        alert("D. Miercoles 8am - Jueves 8am"); 
                    } else {
                        if (dia == "Jueves" && hora > "08:00" || dia == "Viernes" && hora < "08:00") {
                            alert("F. Jueves 8am - Viernes 8am");   
                        } else {
                            if (dia == "Viernes" && hora > "08:00" || dia == "Sabado" && hora < "08:00") {
                                alert("G. Viernes 8am - Sabado 8am");   
                            } else {
                                if (dia == "Sabado" && hora > "08:00" || dia == "Domingo" && hora < "08:00") {
                                    alert("H. Sabado 8am - Domingo 8am");   
                                } else {
                                    if (dia == "Domingo" && hora > "08:00" || dia == "Lunes" && hora < "08:00") {
                                        alert("A. Domingo 08pm-8am");   
                                    }
                                }
                            }
                        }
                    }
                }   
            }
        } else {
            alert("Ingrese una Fecha")
        }
})
</script>

</body>
</html>
